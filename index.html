<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #message {
            margin: 10px 0;
            font-size: 1.2em;
        }
        #success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.8);
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Вгадай число від 1 до 20</h1>
    <p>У вас 3 спроби!</p>
    <input type="number" id="guess" min="1" max="20">
    <button onclick="checkGuess()">Перевірити</button>
    <p id="message"></p>
    <div id="success">Вітаємо! Ви вгадали число!</div>

    <script>
        let targetNumber = Math.floor(Math.random() * 20) + 1;
        let attempts = 3;

        function checkGuess() {
            let guess = parseInt(document.getElementById('guess').value);
            let message = document.getElementById('message');
            
            if (isNaN(guess) || guess < 1 || guess > 20) {
                message.textContent = "Введіть число від 1 до 20!";
                return;
            }
            
            if (guess === targetNumber) {
                document.getElementById('success').style.display = 'flex';
                return;
            } else {
                attempts--;
                if (attempts === 0) {
                    targetNumber = Math.floor(Math.random() * 20) + 1;
                    attempts = 3;
                    message.textContent = "Ви не вгадали! Число змінено.";
                } else {
                    message.textContent = guess < targetNumber ? "Загадане число більше!" : "Загадане число менше!";
                }
            }
        }
    </script>
</body>
</html>
